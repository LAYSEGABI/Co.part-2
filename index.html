<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Co.part</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="img/logo.svg" alt="">
            <h2 class="logo-texto">Co.part</h2>
        </div>
        <nav class="nav">
            <a class="nav-item" href="#">Ìnicio</a>
            <a class="nav-item" href="">Alugue seu produto</a>
            <a class="nav-item" href="">Favoritos</a>
        </nav>
        <div class="cadastro">
            <a class="cadastro-entrar" href="">Entrar</a>
            <a class="cadastro-cadastre-se" href="">Cadastre-se</a>
        </div>
    </header>

    <section class="banner">
        <h1 class="banner-titulo">Alugue tudo o que você precisa de forma <strong class="banner-titulo-destaque"> fácil e rápida</strong>.</h1>
    </section>

    <section class="busca-categorias">
        <input type="text">
        <div class="categorias">
            <div class="categoria">
                    
            </div>
        </div>
    </section>

</html>
